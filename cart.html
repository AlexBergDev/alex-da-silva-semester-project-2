<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arctic Fashion | Cart</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/1abcb9173a.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header></header>

        <main>

            <section class="container p-4">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mt-4 mt-md-5 pt-3 h4">
                      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Cart</li>
                    </ol>
                  </nav>

                <h2 class="mt-4 mt-md-5 mb-3">Cart</h2>

                <hr class="mb-4" />

                <div class="row">

                    <div class="cart-container col-12 col-md-9">

                      <div class="col mb-4">
                        <div class="card bg-light shadow-sm rounded">
                            <div class="placeholder-glow">
                              <div class="card-img-top placeholder products__placeholder"></div>
                            </div>
                            <div class="card-body p-1">
                                <i class="card-icon float-end fas fa-times"></i>
                                <h3 class="m-0 placeholder-glow">
                                  <span class="placeholder col-8"></span>
                                </h3>
                                <p class="card-text m-0 placeholder-glow">
                                  <span class="placeholder col-4"></span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col mb-4">
                      <div class="card bg-light shadow-sm rounded">
                          <div class="placeholder-glow">
                            <div class="card-img-top placeholder products__placeholder"></div>
                          </div>
                          <div class="card-body p-1">
                              <i class="card-icon float-end fas fa-times"></i>
                              <h3 class="m-0 placeholder-glow">
                                <span class="placeholder col-8"></span>
                              </h3>
                              <p class="card-text m-0 placeholder-glow">
                                <span class="placeholder col-4"></span>
                              </p>
                          </div>
                      </div>
                  </div>

                    </div>

                    <hr class="d-block d-sm-none" />

                    <div class="col-12 col-md-3">
                        <div class="card border border-dark">
                            <div class="card-body p-md-4">
                                <p class="float-end">(2 items)</p>
                              <h5 class="card-title mb-4">Cart total</h5>
                                <div class="checkout-container">
                                </div>
                              <hr>
                              <div class="d-grid gap-2">
                                <h5>Total: 1999 kr</h5>
                                <a href="#" class="btn btn-primary shadow">Checkout</a>
                              </div>
                            </div>
                          </div>
                    </div>

                </div>
                
            </section>

        </main>

        <footer></footer>

        <script src="js/cart.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
