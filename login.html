<html lang="en">
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="css/style.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/1abcb9173a.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header>

            <nav class="navbar navbar-light bg-dark fixed-top p-0">
                <div class="container-fluid">

                <button class="navbar-toggler p-0 me-5 me-md-0 rounded-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span><img src="images/ui/hamburger-light.svg"></img></span>
                </button>

                <a class="navbar-brand" href="index.html">
                    <img src="images/brand/logo-light.svg" alt="Arctic Fashion Logo">
                </a>

                <div class="navigation__icons">
                    <a class="mx-1 mx-md-2" href="wishlist.html"><i><img src="images/ui/heart-light.svg" alt="Wishlist icon"></i></a>
                    <a class="mx-1 mx-md-2" href="cart.html"><i><img src="images/ui/cart-light.svg" alt="Cart icon"></i></a>
                </div>
                
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <a class="btn btn-outline-dark" href="login.html">Login</a>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                        <h4 class="text-uppercase my-4">Search</h4>

                        <form class="d-flex mb-4">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn navigation__icons" type="search"><i><img src="images/ui/search.svg" alt="Search icon"></i></button>
                        </form>

                        <h4 class="text-uppercase my-4 mt-md-5">Collections</h4>

                        <li class="nav-item">
                            <a class="nav-link my-2" href="#">All items</a>
                          </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">Black friday deals</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">Jackets</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">T-shirts</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">Jeans</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">Shoes</a>
                        </li>

                      </ul>
                    </div>
                  </div>

                </div>
            </nav>

        </header>

        <main>

            <div class="container p-4">

                <h2 class="mt-5 pt-3 mb-3">Administration</h2>

                <hr class="mb-4" />

                <div class="position-relative overflow-hidden p-3 p-md-5 text-center">
                    <form class="login__form col-md-5 p-lg-5 mx-auto my-5">
                        <h4>Please sign in</h4>
                        <div class="message-container"></div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" class="form-control mt-4" placeholder="Username" autofocus="">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" class="form-control mt-3" placeholder="Password">
                        <button class="btn btn-dark btn-block mt-5" type="submit">Sign in</button>
                    </form>
                  </div>

            </div>

        </main>

        <footer class="footer--bottom">
            <div class="copyright__container text-center p-3 text-white">
              <p class="p-0 m-0 pb-2 pb-md-0">Â© 2022 Copyright Arctic Fashion</p>
            </div>
        </footer>

        <script src="js/login.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
