<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arctic Fashion | Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/1abcb9173a.js" crossorigin="anonymous"></script>
    </head>
    <body class="dashboard">

        <header></header>

        <main>

            <section class="container p-4">

                <h2 class="mt-4 mt-md-5 pt-3 mb-3">Dashboard</h2>

                <hr class="mb-4" />

                <div class="dashboard__rectangle col-12 text-center p-3 py-5 mb-4 rounded shadow">
                  <p class="dashboard-message placeholder-glow" aria-hidden="true">
                    <span class="placeholder col-8"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-9"></span>
                  </p>
                    <button class="btn btn-danger text-white shadow mb-3 mt-mb-5" id="logout">Logout</button>
                </div>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    <div class="col">
                      <div class="card text-center py-5 border shadow-sm rounded">
                        <a href="add.html" class="stretched-link">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 my-2 me-3" height="25" fill="none" viewBox="0 0 24 24" stroke="black">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                          </svg>
                        </a>
                        <div class="h4 my-2 my-md-3">Add product</div>
                        
                      </div>
                    </div>

                    <div class="col">
                        <div class="card text-center py-5 border shadow-sm rounded">
                          <a href="hero.html" class="stretched-link">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 my-2 me-2" height="25" fill="none" viewBox="0 0 24 24" stroke="black">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                          </a>
                          <div class="h4 my-2 my-md-3">Edit hero</div>
                        </div>
                      </div>

                      <div class="col">
                        <div class="card text-center py-5 border shadow-sm rounded">
                          <a href="image.html" class="stretched-link">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 my-2 me-3" height="25" fill="none" viewBox="0 0 24 24" stroke="black">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                          </a>
                          <div class="h4 my-2 my-md-3">Image Upload</div>
                        </div>
                      </div>

                </div>

            </section>
 
            <section class="container p-4">

                <h2 class="mt-1 pt-3 mb-3">Product list</h2>

                <hr class="mb-4" />

                <div class="p-3 rounded shadow">
                <table class="table table-hover">
                    <thead>
                      <tr class="h5">
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Edit</th>
                      </tr>
                    </thead>
                    <tbody class="table-items">
                    </tbody>
                  </table>

                  <p class="loading placeholder-glow" aria-hidden="true">
                    <span class="placeholder col-8"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-10"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-8"></span>
                  </p>
                </div>

            </section>

        </main>

        <footer class="footer--bottom">
            <div class="copyright__container text-center bg-light p-3 border">
              <p class="p-0 m-0 pb-2 pb-md-0">Â© 2022 Copyright Arctic Fashion</p>
            </div>
        </footer>

        <script src="../js/dashboard.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
