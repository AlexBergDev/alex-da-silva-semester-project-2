<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arctic Fashion | Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/1abcb9173a.js" crossorigin="anonymous"></script>
    </head>
    <body class="dashboard">

        <header>

            <nav class="navbar navbar-light bg-dark fixed-top p-0">
                <div class="container-fluid">

                <button class="navbar-toggler p-0 me-5 me-md-0 rounded-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span><img src="../images/ui/hamburger-light.svg"></img></span>
                </button>

                <a class="navbar-brand" href="../index.html">
                    <img src="../images/brand/logo-light.svg" alt="Arctic Fashion Logo">
                </a>

                <div class="navigation__icons">
                    <a class="mx-1 mx-md-2" href="../wishlist.html"><i><img src="../images/ui/heart-light.svg" alt="Wishlist icon"></i></a>
                    <a class="mx-1 mx-md-2" href="../cart.html"><i><img src="../images/ui/cart-light.svg" alt="Cart icon"></i></a>
                </div>
                
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <a class="btn btn-outline-dark" href="admin/login.html">Login</a>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                        <h4 class="text-uppercase my-4">Search</h4>

                        <form class="d-flex mb-4">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn navigation__icons" type="submit"><i><img src="../images/ui/search.svg" alt="Search icon"></i></button>
                        </form>

                        <h4 class="text-uppercase my-4 mt-md-5">Collections</h4>

                        <li class="nav-item">
                            <a class="nav-link my-2" href="#">All items</a>
                          </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">Black friday deals</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">Jackets</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">T-shirts</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">Jeans</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">Shoes</a>
                        </li>

                      </ul>
                    </div>
                  </div>

                </div>
            </nav>

        </header>

        <main>

            <section class="container p-4">

                <h2 class="mt-5 pt-3 mb-3">Dashboard</h2>

                <hr class="mb-4" />

                <div class="dashboard__rectangle col-12 text-center py-5 mb-4 border rounded shadow">
                    <div class="h1 text-white mb-4 mt-3 mt-md-5">Welcome back, $username</div>
                    <button class="btn btn-outline-light mb-3 mt-mb-5">Logout</button>
                </div>

                <div class="row row-cols-2 row-cols-md-4 g-3">

                    <div class="col">
                      <div class="card dashboard__square text-center py-5 rounded border shadow-sm">
                        <div class="dashboard__square--content text-center p-0">
                            <button class="h4 border-0 my-2 my-md-3">Edit products</button>
                            <a href="#" class="stretched-link"></a>
                        </div>
                      </div>
                    </div>

                    <div class="col">
                        <div class="card dashboard__square text-center py-5 rounded border shadow-sm">
                          <div class="dashboard__square--content text-center p-0">
                              <button class="h4 stretched-link border-0 my-2 my-md-3" data-bs-toggle="modal" data-bs-target="#addProduct">Add products</button>
                          </div>
                        </div>
                      </div>

                      <div class="col">
                        <div class="card dashboard__square text-center py-5 rounded border shadow-sm">
                          <div class="dashboard__square--content text-center p-0">
                              <button class="h4 border-0 my-2 my-md-3">Edit hero</button>
                              <a href="#" class="stretched-link"></a>
                          </div>
                        </div>
                      </div>

                      <div class="col">
                        <div class="card dashboard__square text-center py-5 rounded border shadow-sm">
                          <div class="dashboard__square--content text-center p-0">
                              <button class="h4 border-0 my-2 my-md-3">Orders</button>
                              <a href="#" class="stretched-link"></a>
                          </div>
                        </div>
                      </div>

                </div>

                <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                <label for="recipient-name" class="col-form-label sr-only">Recipient:</label>
                                <input type="text" class="form-control" id="recipient-name" placeholder="Recipient..">
                                </div>
                                <div class="mb-3">
                                <label for="message-text" class="col-form-label sr-only">Message:</label>
                                <textarea class="form-control" id="message-text" placeholder="Message.."></textarea>
                                </div>
                            </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Add product</button>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </main>

        <footer>
            <div class="copyright__container text-center p-3 text-white">
              <p class="p-0 m-0 pb-2 pb-md-0">Â© 2022 Copyright Arctic Fashion</p>
            </div>
        </footer>

        <script src="../js/.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
