<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arctic Fashion | Image upload</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/1abcb9173a.js" crossorigin="anonymous"></script>
    </head>
    <body class="dashboard bg-light">

        <header></header>

        <main>

            <section class="container p-4">

                <h2 class="mt-4 mt-md-5 pt-3 mb-3">Image upload</h2>

                <hr class="mb-4" />

                        <form class="border rounded p-4 shadow-sm">

                            <div class="mb-4 d-grid gap-2 d-flex">
                                <a href="dashboard.html" class="btn btn-outline-dark"><i class="fas fa-arrow-left me-2"></i>Dashboard</a>
                              </div>

                            <div class="message-container"></div>

                            <div class="text-center">
                                <button type="button" id="upload_widget" class="cloudinary-button btn text-white shadow col-12 col-md-6 mx-auto mb-2">Upload image here
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ms-1" height="22" fill="none" viewBox="0 0 24 24" stroke="white">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                                    </svg>
                                </button>
                            </div>

                            <div class="col-12 col-md-8 mx-auto">
                                
                                <div class="my-4 row">
                                    <label for="image" class="col-sm-2 col-form-label">Image URL</label>
                                    <div class="col-sm-10 url-container">
                                        <input id="image" class="form-control form-control--border" placeholder="Upload your image first.." value="">
                                    </div>
                                </div>

                                <label class="col-form-label">Product Preview</label>

                                <div class="col mt-2 mb-5">
                                    <div class="card shadow-sm rounded">
                                        <div class="image-container">
                                            <div class="card-img-top placeholder products__placeholder rounded-top"></div>
                                          </div>
                                      <div class="card-body p-1">
                                          <i class="card-icon float-end far fa-heart"></i>
                                          <h3 class="m-0">
                                            <span class="placeholder col-8 rounded"></span>
                                          </h3>
                                          <p class="card-text m-0">
                                            <span class="placeholder col-4 rounded"></span>
                                          </p>
                                          <a href="#" class="stretched-link"></a>
                                      </div>
                                    </div>
                                  </div>

                            </div>

                            <a class="btn btn-success text-white shadow d-grid gap-2 col-12 col-md-4 mx-auto mb-2" href="add.html">Create product</a>
                            <a class="btn btn-success text-white shadow d-grid gap-2 col-12 col-md-4 mx-auto mb-2" href="hero.html">Change hero banner</a>

                        </form>

            </section>

        </main>

        <footer class="footer--bottom">
            <div class="copyright__container text-center bg-light p-3 border">
              <p class="p-0 m-0 pb-2 pb-md-0">Â© 2022 Copyright Arctic Fashion</p>
            </div>
        </footer>


        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
        <script src="../js/components/admin/image.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
