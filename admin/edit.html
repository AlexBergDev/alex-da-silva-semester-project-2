<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arctic Fashion | Edit product</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/1abcb9173a.js" crossorigin="anonymous"></script>
    </head>
    <body class="dashboard">

        <header></header>

        <main>

            <section class="container p-4">

                <h2 class="mt-4 mt-md-5 pt-3 mb-3">Edit product</h2>

                <hr class="mb-4" />

                        <form class="border-grey rounded p-4 col-12 col-md-8 mx-auto">

                            <div class="mb-4 d-grid gap-2 d-flex">
                                <a href="dashboard.html" class="btn btn-outline-dark"><i class="fas fa-arrow-left me-2"></i>Go Back</a>
                              </div>

                            <div class="message-container"></div>

                            <div class="product-preview">

                                <label class="col-form-label">Product Preview</label>

                                <div class="col mt-2 mb-4">
                                    <div class="card shadow-sm rounded">
                                        <div class="placeholder-glow">
                                            <div class="card-img-top placeholder products__placeholder rounded-top"></div>
                                          </div>
                                      <div class="card-body p-1">
                                          <i class="card-icon float-end far fa-heart"></i>
                                          <h3 class="m-0 placeholder-glow">
                                            <span class="placeholder col-8 rounded"></span>
                                          </h3>
                                          <p class="card-text m-0 placeholder-glow">
                                            <span class="placeholder col-4 rounded"></span>
                                          </p>
                                          <a href="#" class="stretched-link"></a>
                                      </div>
                                    </div>
                                  </div>

                            </div>

                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label" for="product-featured">Featured</label>
                                <div class="col-sm-10 form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="product-featured">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="product-id" class="col-sm-2 col-form-label">ID</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext form-control form-control--border text-muted" id="product-id" value="0">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="product-title" class="col-sm-2 col-form-label">Title</label>
                                <div class="col-sm-10">
                                    <input id="product-title" class="form-control form-control--border">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="product-description" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea id="product-description" class="form-control form-control--border" rows="10"></textarea>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="product-price" class="col-sm-2 col-form-label">Price</label>
                                <div class="col-sm-10">
                                    <input id="product-price" class="form-control form-control--border">
                                </div>
                            </div>

                            <div class="mb-4 row">
                                <label for="product-image_url" class="col-sm-2 col-form-label">Image URL</label>
                                <div class="col-sm-10">
                                    <input id="product-image_url" class="form-control form-control--border">
                                </div>
                            </div>

                            <button class="btn btn-success shadow text-white d-grid gap-2 col-12 col-md-6 mx-auto mb-2">Save changes</button>
                            <div class="delete-container"></div>

                        </form>

            </section>

        </main>

        <footer class="footer--bottom">
            <div class="copyright__container text-center bg-light p-3 border">
              <p class="p-0 m-0 pb-2 pb-md-0">Â© 2022 Copyright Arctic Fashion</p>
            </div>
        </footer>

        <script src="../js/edit.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
