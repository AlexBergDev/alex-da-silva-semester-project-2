<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arctic Fashion | Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/1abcb9173a.js" crossorigin="anonymous"></script>
    </head>
    <body class="dashboard">

        <header>

            <nav class="navbar navbar-light bg-dark fixed-top p-0">
                <div class="container-fluid">

                <button class="navbar-toggler p-0 me-5 me-md-0 rounded-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span><img src="images/ui/hamburger-light.svg"></img></span>
                </button>

                <a class="navbar-brand" href="index.html">
                    <img src="images/brand/logo-light.svg" alt="Arctic Fashion Logo">
                </a>

                <div class="navigation__icons">
                    <a class="mx-1 mx-md-2" href="wishlist.html"><i><img src="images/ui/heart-light.svg" alt="Wishlist icon"></i></a>
                    <a class="mx-1 mx-md-2" href="cart.html"><i><img src="images/ui/cart-light.svg" alt="Cart icon"></i></a>
                </div>
                
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <a class="btn btn-outline-dark" href="login.html">Login</a>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                        <h4 class="text-uppercase my-4">Search</h4>

                        <form class="d-flex mb-4">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn navigation__icons" type="submit"><i><img src="images/ui/search.svg" alt="Search icon"></i></button>
                        </form>

                        <h4 class="text-uppercase my-4 mt-md-5">Collections</h4>

                        <li class="nav-item">
                            <a class="nav-link my-2" href="#">All items</a>
                          </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">Black friday deals</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">Jackets</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">T-shirts</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">Jeans</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link my-2" href="#">Shoes</a>
                        </li>

                      </ul>
                    </div>
                  </div>

                </div>
            </nav>

        </header>

        <main>

            <section class="container p-4">

                <h2 class="mt-5 pt-3 mb-3">Dashboard</h2>

                <hr class="mb-4" />

                <div class="dashboard__rectangle col-12 text-center py-5 mb-4 border rounded shadow">
                    <div class="h1 text-white mb-4 mt-3 mt-md-5">Welcome back, username</div>
                    <button class="btn btn-outline-light mb-3 mt-mb-5">Logout</button>
                </div>

                <div class="row row-cols-2 row-cols-md-4 g-3">

                    <div class="col">
                      <div class="card dashboard__square text-center py-5 rounded shadow-sm">
                        <div class="dashboard__square--content text-center p-0">
                            <button class="h4 stretched-link border-0 my-2 my-md-3" data-bs-toggle="modal" data-bs-target="#editProduct">Edit products</button>
                        </div>
                      </div>
                    </div>

                    <div class="col">
                        <div class="card dashboard__square text-center py-5 rounded shadow-sm">
                          <div class="dashboard__square--content text-center p-0">
                              <button class="h4 stretched-link border-0 my-2 my-md-3" data-bs-toggle="modal" data-bs-target="#addProduct">Add products</button>
                          </div>
                        </div>
                      </div>

                      <div class="col">
                        <div class="card dashboard__square text-center py-5 rounded shadow-sm">
                          <div class="dashboard__square--content text-center p-0">
                              <button class="h4 stretched-link border-0 my-2 my-md-3" data-bs-toggle="modal" data-bs-target="#editHero">Edit hero</button>
                          </div>
                        </div>
                      </div>

                      <div class="col">
                        <div class="card dashboard__square text-center py-5 rounded shadow-sm">
                          <div class="dashboard__square--content text-center p-0">
                              <button class="h4 border-0 my-2 my-md-3">Orders</button>
                              <a href="#" class="stretched-link"></a>
                          </div>
                        </div>
                      </div>

                </div>

            </section>

            <section class="modal fade" id="editProduct" tabindex="-1" aria-labelledby="editProduct" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content border-0 p-3">
                        <div class="modal-header border-0">
                        <h5 class="modal-title" id="editProduct">Edit product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <form>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" role="switch" id="featured">
                                <label class="form-check-label" for="featured">Featured product</label>
                              </div>
                            <div class="mb-3 row">
                                <label for="id" class="col-sm-2 col-form-label">ID</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext text-muted" id="id" value="0">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="title" class="col-sm-2 col-form-label">Title</label>
                                <div class="col-sm-10">
                                    <input id="title" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="description" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea id="description" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="price" class="col-sm-2 col-form-label">Price</label>
                                <div class="col-sm-10">
                                    <input id="price" class="form-control">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="image">
                                <label class="input-group-text btn btn-dark" for="image">Upload</label>
                              </div>
                        </form>
                        </div>
                        <div class="d-grid gap-2 border-0 p-3">
                        <button type="button" class="btn btn-success text-white" data-bs-dismiss="modal">Save changes</button>
                        <button type="button" class="btn btn-danger text-white" data-bs-dismiss="modal">Delete</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="addProduct" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content p-3 border-0">
                        <div class="modal-header border-0">
                        <h5 class="modal-title" id="addProduct">Add product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="title" class="sr-only">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Title">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="sr-only">Description</label>
                                <textarea type="text" class="form-control" id="description" placeholder="Description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="sr-only">Price</label>
                                <input type="text" class="form-control" id="price" placeholder="Price in NOK">
                            </div>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="image">
                                <label class="input-group-text btn btn-dark" for="image">Upload</label>
                              </div>
                        </form>
                        </div>
                        <div class="d-grid gap-2 border-0 p-3">
                            <button type="button" class="btn btn-success text-white" data-bs-dismiss="modal">Create product</button>
                            </div>
                    </div>
                </div>
            </section>

            <section class="modal fade" id="editHero" tabindex="-1" aria-labelledby="editHero" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content border-0 p-3">
                        <div class="modal-header border-0">
                        <h5 class="modal-title" id="editHero">Edit Hero</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <form>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="image">
                                <label class="input-group-text btn btn-dark" for="image">Upload</label>
                              </div>
                        </form>
                        </div>
                        <div class="d-grid gap-2 border-0 p-3">
                            <button type="button" class="btn btn-success text-white" data-bs-dismiss="modal">Save changes</button>
                            </div>
                    </div>
                </div>
            </section>
 
            <section class="container p-4">

                <h2 class="mt-1 pt-3 mb-3">Product list</h2>

                <hr class="mb-4" />

                <table class="table">
                    <thead>
                      <tr class="h5">
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>

                  <p class="loading placeholder-glow" aria-hidden="true">
                    <span class="placeholder col-8"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-10"></span>
                    <span class="placeholder col-12"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-8"></span>
                  </p>

            </section>

        </main>

        <footer>
            <div class="copyright__container text-center p-3 text-white">
              <p class="p-0 m-0 pb-2 pb-md-0">Â© 2022 Copyright Arctic Fashion</p>
            </div>
        </footer>

        <script src="js/script.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
