<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arctic Fashion</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/1abcb9173a.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header></header>

        <main>

            <section class="container p-4">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mt-4 mt-md-5 pt-3 h4">
                      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                      <li class="breadcrumb-item"><a href="collections.html">Catalogue</a></li>
                      <li class="breadcrumb-item active product-container_breadcrumb" aria-current="page"></li>
                    </ol>
                  </nav>

                    <h2 class="placeholder-glow mt-4 mt-md-5 mb-3">
                      <span class="placeholder col-4"></span>
                    </h2>

                    <hr class="mb-4" />

                    <div class="row">

                        <div class="product-container_image col-12 col-md-6 order-md-1">
                          <div class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
                            <div class="spinner-border" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                          </div>
                        </div>

                        <div class="product-container col-12 col-md-6 order-md-0">
                            <hr class="d-block d-sm-none" />
                            <h3 class="card-title mt-4 mt-md-0">Description</h3>
                            <p class="placeholder-glow product-container_description">
                              <span class="placeholder col-6"></span>
                              <span class="placeholder col-8"></span>
                              <span class="placeholder col-4"></span>
                              <span class="placeholder col-6"></span>
                              <span class="placeholder col-8"></span>
                            </p>
  
                            <div class="card-icon product-container_wishlist"><i class="far fa-heart"></i></div>

                            <div class="quantity mt-4">
                                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="quantity__btn quantity__btn--minus shadow">-</button>
                                <input class="quantity__input border" min="1" name="quantity" value="1" type="number">
                                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="quantity__btn quantity__btn--plus shadow">+</button>
                            </div>

                            <p class="product-container_price placeholder-glow h3 my-4">
                              <span class="placeholder col-2"></span>
                            </p>

                            <div class="product-container_button card-button"><div class="cart-button btn btn-dark px-5 shadow rounded"><i class="fas fa-shopping-bag"></i></div></div>

                        </div>

                    </div>
                
            </section>

            <section class="container p-4">
              <h2 class="mt-4 mt-md-5 mb-3">Featured products</h2>

              <hr class="mb-4" />

              <div class="products-container row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
                <div class="col">
                  <div class="card">
                    <div class="placeholder-glow">
                      <div class="card-img-top placeholder products__placeholder"></div>
                    </div>
                    <div class="card-body p-0">
                        <i class="card-icon float-end far fa-heart"></i>
                        <h3 class="m-0 placeholder-glow">
                          <span class="placeholder col-8"></span>
                        </h3>
                        <p class="card-text placeholder-glow">
                          <span class="placeholder col-4"></span>
                        </p>
                        <a href="#" class="stretched-link"></a>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="placeholder-glow">
                      <div class="card-img-top placeholder products__placeholder"></div>
                    </div>
                    <div class="card-body p-0">
                        <i class="card-icon float-end far fa-heart"></i>
                        <h3 class="m-0 placeholder-glow">
                          <span class="placeholder col-8"></span>
                        </h3>
                        <p class="card-text placeholder-glow">
                          <span class="placeholder col-4"></span>
                        </p>
                        <a href="#" class="stretched-link"></a>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="placeholder-glow">
                      <div class="card-img-top placeholder products__placeholder"></div>
                    </div>
                    <div class="card-body p-0">
                        <i class="card-icon float-end far fa-heart"></i>
                        <h3 class="m-0 placeholder-glow">
                          <span class="placeholder col-8"></span>
                        </h3>
                        <p class="card-text placeholder-glow">
                          <span class="placeholder col-4"></span>
                        </p>
                        <a href="#" class="stretched-link"></a>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="placeholder-glow">
                      <div class="card-img-top placeholder products__placeholder"></div>
                    </div>
                    <div class="card-body p-0">
                        <i class="card-icon float-end far fa-heart"></i>
                        <h3 class="m-0 placeholder-glow">
                          <span class="placeholder col-8"></span>
                        </h3>
                        <p class="card-text placeholder-glow">
                          <span class="placeholder col-4"></span>
                        </p>
                        <a href="#" class="stretched-link"></a>
                    </div>
                  </div>
                </div>
                </div>
            </section>

        </main>

        <footer></footer>

        <script src="js/details.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
